<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />

		<title>Odin Project 3 Calculator</title>
	</head>
	<body>
		<div class="calcWrap">
			<div class="display">
				<div class="operation" id="operation"></div>

				<div class="answer" id="ans">0</div>
				<div class="clearDeleteWrap">
					<button class="operator-button" id="clear">clear</button>
					<button class="operator-button" id="delete">delete</button>
				</div>
			</div>
			<div class="operatorWrap">
				<button class="operator-button" id="operator-multiply">x</button>
				<button class="operator-button" id="operator-divide">/</button>
				<button class="operator-button" id="operator-minus">-</button>
				<button class="operator-button" id="operator-plus">+</button>
			</div>

			<div class="buttonWrap">
				<!-- First row -->
				<button class="numberBtn" id="number-7">7</button>
				<button class="numberBtn" id="number-8">8</button>
				<button class="numberBtn" id="number-9">9</button>
				<!-- Second row -->
				<button class="numberBtn" id="number-4">4</button>
				<button class="numberBtn" id="number-5">5</button>
				<button class="numberBtn" id="number-6">6</button>
				<!-- Third Row -->
				<button class="numberBtn" id="number-1">1</button>
				<button class="numberBtn" id="number-2">2</button>
				<button class="numberBtn" id="number-3">3</button>
				<!-- Fourth Row -->
				<button class="decimal" id="decimal">.</button>
				<button class="numberBtn" id="number-0">0</button>
				<button id="numLock">NL</button>
				<button id="enter" class="enter">ENTER</button>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
